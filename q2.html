<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q2 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script>
        var app = angular.module('myapp', ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider.when('/song1', {
                templateUrl : 'hindi.html'
            }).when('/song2', {
                templateUrl : 'tamil.html'
            }).when('/song3', {
                templateUrl : 'telugu.html'
            }).when('/song4', {
                templateUrl : 'malayalam.html'
            })
        })
    </script>
</head>
<body ng-app="myapp">
    <div>
        <h2> MULTILINGUAL WORSHIP SONGS </h2>
        <h3> And they worshiped him and returned to Jerusalem with great joy - Luke 24:52</h3>
        <h3> WORSHIP IN YOUR LANGUAGE: </h3>
        <a href="#!song1"> Hindi Worship Song </a> <br><br>
        <a href="#!song2"> Tamil Worship Song </a> <br><br>
        <a href="#!song3"> Telugu Worship Song </a> <br><br>
        <a href="#!song4"> Malayalam Worship Song </a> <br>
    </div>
    <div ng-view></div>
</body>
</html>
